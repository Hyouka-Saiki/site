<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>üíñ Colly & Pitru üíñ</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .start-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-button {
      font-size: 1.5em;
      padding: 1rem 2rem;
      border-radius: 14px;
      background-color: transparent;
      border: 2px solid #0ff;
      color: white;
      cursor: pointer;
      left: 50%;
      top: 50%;
      font-weight: 700;
    }

    .start-button:hover {
      background-color: #262c2e;
      border-color: #e5f6f6;
    }

    .content {
      display: none;
      padding: 20px;
      position: relative;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      top: 0;
      left: 0;
      overflow: visible;
    }

    /* Container do carrossel */
    .slider-container {
      position: relative;
      width: 300px;
      /* Defina o tamanho que desejar */
      height: 450px;
      /* Ajuste a altura para manter propor√ß√£o */
      margin: 0 auto;
      overflow: hidden;
      border-radius: 20px;
      background-color: #222;
    }

    /* Imagem do carrossel */
    #slider {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* mant√©m propor√ß√£o e mostra a imagem inteira */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      user-select: none;
    }

    .spotify-embed {
      margin: 20px auto;
      max-width: 300px;
    }

    .text {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1rem;
      line-height: 1.6;
      border-top: 1px solid #0ff;
      padding-top: 20px;
    }

    .timer {
      font-weight: bold;
      margin-top: 10px;
    }

    /* Cora√ß√µes */
    .coracao {
      position: fixed;
      top: -30px;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0.7;
      animation-name: cair;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes cair {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="start-screen">
    <button class="start-button">üíó Clique</button>
  </div>

  <div class="content">
    <div class="hearts" id="coracoes"></div>

    <div class="spotify-embed">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/5mtTAScDytxMMqZj14NmlN?utm_source=generator" width="100%" height="80"
        frameborder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="slider-container">
      <img id="slider" src="foto1.jpg" alt="Foto rom√¢ntica" draggable="false" />
    </div>

    <h3>üíó Eu te amo h√°:</h3>
    <div class="timer" id="tempo-amor"></div>

    <div class="text">
      COLLYYYY a cada dia que passa, EU TE AMO MAIS E MAIS E MAIS E MAIS, voc√™ √© a minha pessoa favorita de todo o
      universo. Eu te amo para sempre‚òùÔ∏èüå∑ü§çü§ç
    </div>
  </div>

  <script>
    // Fun√ß√£o para criar os cora√ß√µes caindo
    function iniciarCoracoes() {
      const coracoesContainer = document.getElementById('coracoes');
      if (!coracoesContainer) {
        console.error('Elemento com id "coracoes" n√£o encontrado no HTML.');
        return;
      }

      setInterval(() => {
        const coracao = document.createElement('div');
        coracao.classList.add('coracao');
        coracao.style.left = Math.random() * 100 + 'vw';
        coracao.style.animationDuration = (4 + Math.random() * 3) + 's';
        coracoesContainer.appendChild(coracao);
        setTimeout(() => coracao.remove(), 8000);
      }, 400);
    }

    // Cron√¥metro de amor - data inicial 20/03/2023
    const inicioRelacionamento = new Date("2023-03-20T00:00:00");
    const timerElement = document.getElementById('tempo-amor');

    function atualizarTempo() {
      const agora = new Date();
      const diff = agora - inicioRelacionamento;

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / 1000 / 60) % 60;
      const horas = Math.floor(diff / 1000 / 60 / 60) % 24;
      const dias = Math.floor(diff / 1000 / 60 / 60 / 24);

      const anos = Math.floor(dias / 365);
      const meses = Math.floor((dias % 365) / 30);
      const diasRestantes = (dias % 365) % 30;

      timerElement.innerHTML = `${anos} anos, ${meses} meses, ${diasRestantes} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();

    // Carrossel com fade para trocar imagens
    const imagens = ['foto1.jpg', 'foto2.jpeg', 'foto3.webp', 'foto4.jpeg', 'foto5.jpeg', 'foto6.jpeg', 'foto7.jpeg', 'foto8.jpeg', 'foto9.jpeg'
    ];
    const slider = document.getElementById('slider');
    let index = 0;

    setInterval(() => {
      slider.style.opacity = 0; // fade out
      setTimeout(() => {
        index = (index + 1) % imagens.length;
        slider.src = imagens[index];
        slider.style.opacity = 1; // fade in
      }, 1000);
    }, 3000);

    // Bot√£o de entrada
    document.querySelector('.start-button').addEventListener('click', () => {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.content').style.display = 'block';

      iniciarCoracoes();
    });
  </script>
</body>

</html>
