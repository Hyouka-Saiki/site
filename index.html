<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Colly & Pitru üíñ</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .start-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-button {
      font-size: 1.5em;
      padding: 1rem 2rem;
      border-radius: 14px;
      background-color: transparent;
      border: 2px solid #0ff;
      color: white;
      cursor: pointer;
      font-weight: 700;
    }

    .start-button:hover {
      background-color: #262c2e;
      border-color: #e5f6f6;
    }

    .content {
      display: none;
      padding: 20px;
      position: relative;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      top: 0;
      left: 0;
      overflow: visible;
    }

    /* Container do carrossel */
    .slider-container {
      position: relative;
      width: 400px;
      height: 550px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 20px;
      background-color: #222;
    }

    /* Imagens do carrossel */
    #imgAtual,
    #imgProxima {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      transition: left 0.8s ease-in-out;
    }

    #imgAtual {
      left: 0;
      z-index: 2;
    }

    #imgProxima {
      left: 100%;
      z-index: 1;
    }

    .spotify-embed {
      margin: 20px auto;
      max-width: 300px;
    }

    .text {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1rem;
      line-height: 1.6;
      border-top: 1px solid #0ff;
      padding-top: 20px;
    }

    .timer {
      font-weight: bold;
      margin-top: 10px;
    }

    /* Cora√ß√µes */
    .coracao {
      position: fixed;
      top: -30px;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0.7;
      animation-name: cair;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes cair {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="start-screen">
    <button class="start-button">üíó Clique</button>
  </div>

  <div class="content">
    <div class="hearts" id="coracoes"></div>

    <div class="spotify-embed">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/5mtTAScDytxMMqZj14NmlN?utm_source=generator" width="100%" height="80"
        frameborder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="slider-container">
      <img id="imgAtual" src="foto1.jpg" alt="Foto rom√¢ntica" draggable="false" />
      <img id="imgProxima" src="" alt="Pr√≥xima foto" draggable="false" />
    </div>

    <h3>üíó Eu te amo h√°:</h3>
    <div class="timer" id="tempo-amor"></div>

    <div class="text">
      COLLYYYY a cada dia que passa, EU TE AMO MAIS E MAIS E MAIS E MAIS, voc√™ √© a minha pessoa favorita de todo o
      universo. Eu te amo para sempre‚òùÔ∏èüå∑ü§çü§ç
    </div>
  </div>

  <script>
    // Fun√ß√£o para criar os cora√ß√µes caindo
    function iniciarCoracoes() {
      const coracoesContainer = document.getElementById('coracoes');
      if (!coracoesContainer) {
        console.error('Elemento com id "coracoes" n√£o encontrado no HTML.');
        return;
      }

      setInterval(() => {
        const coracao = document.createElement('div');
        coracao.classList.add('coracao');
        coracao.style.left = Math.random() * 100 + 'vw';
        coracao.style.animationDuration = (4 + Math.random() * 3) + 's';
        coracoesContainer.appendChild(coracao);
        setTimeout(() => coracao.remove(), 8000);
      }, 400);
    }

    // Cron√¥metro de amor - data inicial 20/03/2023
    const inicioRelacionamento = new Date("2023-03-20T00:00:00");
    const timerElement = document.getElementById('tempo-amor');

    function atualizarTempo() {
      const agora = new Date();
      const diff = agora - inicioRelacionamento;

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / 1000 / 60) % 60;
      const horas = Math.floor(diff / 1000 / 60 / 60) % 24;
      const dias = Math.floor(diff / 1000 / 60 / 60 / 24);

      const anos = Math.floor(dias / 365);
      const meses = Math.floor((dias % 365) / 30);
      const diasRestantes = (dias % 365) % 30;

      timerElement.innerHTML = `${anos} anos, ${meses} meses, ${diasRestantes} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();

    // Carrossel com deslize suave corrigido
    const imagens = [
      'foto1.jpg', 'foto2.jpeg', 'foto3.webp', 'foto4.jpeg',
      'foto5.jpeg', 'foto6.jpeg', 'foto7.jpeg', 'foto8.jpeg', 'foto9.jpeg'
    ];
    const imgAtual = document.getElementById('imgAtual');
    const imgProxima = document.getElementById('imgProxima');
    let indexAtual = 0;
    let animando = false;

    function trocarImagem() {
      if (animando) return;
      animando = true;

      const indexProximo = (indexAtual + 1) % imagens.length;

      // Posiciona imgProxima fora da tela √† direita, j√° com src da pr√≥xima imagem
      imgProxima.src = imagens[indexProximo];
      imgProxima.style.transition = 'none'; // remove transi√ß√£o para reposicionar instantaneamente
      imgProxima.style.left = '100%';

      // For√ßa reflow para garantir que o browser registre o left = 100%
      void imgProxima.offsetWidth;

      // Ativa a transi√ß√£o para deslizar as imagens
      imgProxima.style.transition = 'left 0.8s ease-in-out';
      imgAtual.style.transition = 'left 0.8s ease-in-out';

      // Move imgAtual para a esquerda e imgProxima para o centro
      imgAtual.style.left = '-100%';
      imgProxima.style.left = '0';

      // Depois que a transi√ß√£o acabar, resetamos os elementos para pr√≥xima troca
      imgProxima.addEventListener('transitionend', function handler() {
        // Atualiza imagem atual para pr√≥xima
        imgAtual.src = imgProxima.src;

        // Reseta posi√ß√µes sem transi√ß√£o para n√£o "piscar"
        imgAtual.style.transition = 'none';
        imgProxima.style.transition = 'none';

        imgAtual.style.left = '0';
        imgProxima.style.left = '100%';

        // Remove o event listener para n√£o acumular
        imgProxima.removeEventListener('transitionend', handler);

        indexAtual = indexProximo;
        animando = false;
      });
    }

    // Bot√£o de entrada
    document.querySelector('.start-button').addEventListener('click', () => {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.content').style.display = 'block';

      iniciarCoracoes();

      setTimeout(() => {
        trocarImagem();
        setInterval(trocarImagem, 3800);
      }, 0);
    });
  </script>
</body>

</html>
